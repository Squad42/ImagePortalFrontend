<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}Detailed view{% endblock %}

{% block head %}
{{ super() }}

<style>
    body {
        margin: 0;
    }

    #over img {
        margin-left: auto;
        margin-right: auto;
        display: block;
    }
</style>

{% endblock %}

{% block content %}
<!-- <div class="jumbotron"> -->
<div class="container">
    <hr>
    <div class="row">
        <div class="row col-lg-12 col-md-12 col-xs-12">

            <div id="over" class="col-lg-10 col-md-10 col-xs-10 thumb">
                <img class=" img-responsive img-thumbnail" src="{{img_url}}">
                <!-- <img class=" img-responsive img-thumbnail" src=" {{img_url}}"> -->
            </div>
            <div class="col-lg-2 col-md-2 col-xs-2">
                <div clas="row">
                    <p>
                        <b>
                            <h4>Image analysis</h4>
                        </b>
                    </p>
                </div>
                <div>
                    {% for data in image_analysis %}
                    <p>{{data}}</p>
                    {% endfor %}
                </div>
            </div>

        </div>

    </div>
    <hr>
</div>
<!-- </div> -->
{% endblock %}

</html>
