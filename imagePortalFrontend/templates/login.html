<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>UPLOAD API</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <link href="../static/jumbotron-narrow.css" rel="stylesheet">

    <link href="../static/style.css" rel="stylesheet">

    <script src="bootstrap-prettyfile.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="btn">
                        <a href="{{ url_for('index') }}">Home</a>
                    </li>
                </ul>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active btn">
                        <a href="{{ url_for('login_form') }}">Login</a>
                    </li>
                </ul>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="btn">
                        <a href="{{ url_for('index') }}">Register</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Microsevices - Image Portal demo</h3>
        </div>
        <hr>
        <div class="jumbotron">
            <div class="column is-4 is-offset-4">
                <h3 class="title">Login</h3>
                <div class="box">
                    <form method="POST" action="{{ url_for('submit_login', __METHOD_OVERRIDE__='POST' ) }}">
                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="text" name="username" placeholder="username"
                                    autofocus="">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="password" name="password"
                                    placeholder="Your Password">
                            </div>
                        </div>
                        <div class="field">
                            <label class="checkbox">
                                <input type="checkbox">
                                Remember me
                            </label>
                        </div>
                        <button class="button is-block is-info is-large is-fullwidth">Login</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <div class="container">
        <button type="button" type="button" onclick="window.location.href='{{ url_for('gallery') }}';"
            class="btn btn-info btn-lg btn-block">View Gallery</button>
    </div>

</body>

</html>
