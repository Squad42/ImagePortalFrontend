<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}Detailed view{% endblock %}

{% block head %}
{{ super() }}
<link href="../static/style_gallery_grid.css" rel="stylesheet">
<link href="../static/style_login.css" rel="stylesheet">

<style>
    .bordered {
      width: 200px;
      height: 100px;
      padding: 20px;
      border: 1px solid darkorange;
      border-radius: 8px;
    }
  </style>
{% endblock %}

{% block content %}
<div class="jumbotron">
    <div class="container">

        <div class="row">
            <div class="col-lg-12 col-md-12 col-xs-12 thumb">
                <img class="img-responsive img-thumbnail" src=" {{img_url}}">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <h2>User comments</h2>
            </div>
        </div>
        <hr>
        {% for user, comment in comments.items() %} 
        <div class="row col-lg-12 col-md-12 col-xs-12">
            <b>{{user}}</b>
        </div>
        <div class="row">
            <div class="col-lg-2 col-md-2 col-xs-2"></div>
            <div class="col-lg-8 col-md-8 col-xs-8 bordered">
                {{comment}}
            </div>
            <div class="col-lg-2 col-md-2 col-xs-2"></div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

</html>
